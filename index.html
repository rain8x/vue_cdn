<html>
    <head>
        <title>Test Node js </title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="book in books">{{book.name}}</li>
            </ul>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            new Vue ({
                el: '#app',
                data: {
                    books: [
                        {name: `## Vue.js 中文版 ##`}, 
                        {name: `## Javascript 语音 ##`},
                        {name: `## Javascript 程式设计师 ##`}
                    ]
                }
            })
        </script>

    </body>
</html>
